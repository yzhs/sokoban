language: rust
rust:
- nightly
cache: cargo

script:
- cargo build --verbose
- cargo test --verbose
- cargo clippy --verbose

before_deploy:
- cargo build --release
- mkdir sokoban
- cp -a assets target/sokoban/sokoban sokoban/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sokoban/**/*
  skip_cleanup: true
  on:
    tags: true
